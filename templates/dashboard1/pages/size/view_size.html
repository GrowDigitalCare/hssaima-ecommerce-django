{% extends "dashboard/layouts/layouts.html" %}    
{% block title %}{{title}} {% endblock %}
{% block button %} <a type="button" href="{% url 'size-form' %}" class="btn btn-outline-secondary">Add Size</a>
{% endblock %}

{% block content %}

    <div class="container">
   <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
    {% for dat in data%}
      <tr>
        <td>{{dat.sizes}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
      </div>
    </main>
  </div>
</div>


{% endblock content %}
