{% extends "dashboard/layouts/layouts.html" %}    
{% load staticfiles %}
{% block title %}{{title}}{% endblock %}
{% block button %} <a type="button" href="{% url 'category-form' %}" class="btn btn-outline-secondary">Add Category</a>{% endblock %}
{% block content %}

    <div class="container">
   <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for item in data%}
       <tr>
        <td><img src="{{ item.image.url }}" height="50px" width="50px" /></td>
        <td>{{item.title}}</td>
        <td><a class="btn btn-danger" type="submit" href= "{% url 'category-delete' item.slug %}">Delete</a> | <a class="btn btn-warning" href="{% url 'category-edit' item.slug %}">Edit</a></td>

      </tr>
    {%endfor%}
    </tbody>
  </table>
      </div>
    </main>
  </div>
</div>


{% endblock content %}
