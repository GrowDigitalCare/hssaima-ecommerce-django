{% extends "dashboard/layouts/layouts.html" %}    
{% block title %}{{title}} {% endblock %}
{% block button %} <a type="button" href="{% url 'fabric-form' %}" class="btn btn-outline-secondary">Add Fabric</a>
{% endblock %}

{% block content %}

    <div class="container">
   <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for dat in data%}
      <tr>
        <td>{{dat.title}}</td>
        <td><a class="btn btn-danger" type="submit" href= "{% url 'fabric-delete' dat.slug %}">Delete</a> | <a class="btn btn-warning" href="{% url 'fabric-edit' dat.slug %}">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
      </div>
    </main>
  </div>
</div>


{% endblock content %}
