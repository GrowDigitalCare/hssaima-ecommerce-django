{% extends "dashboard/layouts/layouts.html" %}    
{% block title %}{{title}} {% endblock %}
{% block button %} <a type="button" href="{% url 'product-form' %}" class="btn btn-outline-secondary">Add Product</a>
{% endblock %}

{% block content %}

<form actiion="{% url 'product-form'%}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="col-md-6">
  <div class="row">
    <div class="col">
      <input type="text" value="{{data.item.title|default:''}}" name ="title" class="form-control" placeholder="Title">
    </div>
    <div class="col">
      <select class="form-select" name='category' aria-label="Default select example">
        <option selected>Choose Category</option>

      {%for category in data.category%}
        {% if category == data.item.category%}
        <option selected value="{{category.id}}">{{category}}</option>
        {% else %}

        <option value="{{category.id}}">{{category}}</option>
        {% endif %}
        
      {%endfor%}
      </select>
    </div>
  </div>
  </div>

  <div class="col-md-6">
  <div class="row">

  </div>
  </div>

  <div class="col-md-6">
  <div class="row">
    <div class="col">
      <input type="text" value="{{data.item.short_description}}" name ="short_description" class="form-control" placeholder="Short Description">
    </div>
    <div class="col">
      <input type="text" value="{{data.item.sale_price}}" name="sale_price" class="form-control" placeholder="Sale Price">
    </div>
  </div>
  </div>

  <div class="col-md-6">
  <div class="row">
    <div class="col">
        <select class="form-select" name='item_fabric' aria-label="Default select example">
        <option selected>Choose Fabric</option>

      {%for fabric in data.item_fabric%}
        {% if fabric == data.item.item_fabric %}
        <option selected value="{{fabric.id}}">{{fabric}}</option>
        {% else %}
        <option value="{{fabric.id}}">{{fabric}}</option>
        {% endif %}
      {%endfor%}
      </select>
    </div>
    <div class="col">
     <span class="label label-default">Sheila Included</span>
        <select class="form-select" name='sheila_included' aria-label="Default select example">
        {% if data.item.sheila_included == 0%}
        <option value="0" selected>False</option>
        <option value="1">True</option>
        {% else%}
        <option selected value="1" >True</option>
        <option value="0">False</option>
        {% endif %}
      </select>
    </div>

        <div class="col">
     <span class="label label-default">Product In Demand</span>
        <select class="form-select" name='sheila_included' aria-label="Default select example">
        {% if data.item.product_in_demand == 0%}
        <option value="0" selected>False</option>
        <option value="1">True</option>
        {% else%}
        <option selected value="1" >True</option>
        <option value="0">False</option>
        {% endif %}
      </select>
    </div>
  </div>
  </div>

  <div class="col-md-6">
  <div class="row">
    <div class="col">
     <span class="label label-default">Belt Included</span>
        <select class="form-select" name='belt_included' aria-label="Default select example">
        {% comment %} <option selected>Belt Included</option> {% endcomment %}
        {% if data.item.belt_included == 0 %}
        <option value="0" selected>False</option>
        <option value="1">True</option>
        {% else%}
        <option selected value="1" >True</option>
        <option value="0">False</option>
        {% endif %}
      </select>
    </div>
    <div class="col">
        <select class="form-select" name='garment_care' aria-label="Default select example">
        <option selected>Choose Garment</option>

      {%for garment in data.garments_care %}
          {% if garment == data.item.garment_care %}
            <option selected value="{{garment.id}}">{{garment}}</option>
            {% else %}
            <option value="{{garment.id}}">{{garment}}</option>
            {% endif %}
      {%endfor%}
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="text" value="{{data.item.color}}" name ="color" class="form-control" placeholder="Color">
    </div>
    <div class="col">
      <input type="text" value="{{data.item.sizes}}" name="sizes" class="form-control" placeholder="Size">
    </div>
  </div>

    <div class="row">
      <div class="col">
        <input type="text" value="{{data.item.quantity}}" name ="quantity" class="form-control" placeholder="Quantity">
      </div>
    <div class="col">
      <input type="text" value="{{data.item.number_of_days}}" name="number_of_days" class="form-control" placeholder="Number of Days">
  </div>
  </div>
    <div class="col-md-6">
  <div class="row">
    <div class="col">
    <input type="file" name ="image" class="form-control-file" multiple id="Image">
    </div>
    </div>

  </div>
    <div class="row">
    <div class="col">
      <input type="text"  value="{{data.item.tags}}"name ="tags" class="form-control" placeholder="Tags">
    </div>
    <div class="col">
      <input type="text" value="{{data.item.designer_note}}" name="designer_note" class="form-control" placeholder="Designer Note">
    </div>
    <div class="col">
      <input type="text" value="{{data.item.total}}" name="total" class="form-control" placeholder="Total">
    </div>
    <button type="submit">Submit</button>
  </div>

  </div>
</form>



{% endblock content %}
